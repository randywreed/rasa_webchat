<html>
<body>
    <p>welcome to the class chatbot</p>
  <script type='text/javascript' src="https://www.botlibre.com/scripts/sdk.js"></script>
  <script type='text/javascript'>
    !(function () {
    let e = document.createElement("script"),
      t = document.head || document.getElementsByTagName("head")[0];
    (e.src =
      "https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"),
      (e.async = !1),
      (e.onload = () => {
        window.WebChat.default(
          {
            customData: { language: "en" },
            socketUrl: "http://localhost:5005",
            onSocketEvent: onSocketEvent,
            customMessageDelay: (message) => {
              let words=message.split(" ");
              console.log(words.length)
              let delay = (words.length / 3)*1000;
              console.log(delay)
              if (delay < 400) delay = 1000;
              return delay;
          },
            // add other props here
          },
          null
        );
      }),
      t.insertBefore(e, t.firstChild);
  })();

 
  SDK.applicationId = "1591399486198011154";
  var sdk = new SDKConnection();
  var web = new WebAvatar();
  web.version = 8.5;
  web.connection = sdk;
  web.avatar = "37788053";
  web.voice = "cmu-slt";
  web.voiceMod = "default";
  web.nativeVoice = true;
  web.nativeVoiceName = "Google US English";
  web.lang = "en-US";
  web.width = "300";
  web.height = "300";
  web.createBox();
  web.addMessage("Hello, I am Tuesday. The class chatbot", "", "", "");
  web.processMessages();
  function sendmessage(e){
    console.log(e.text.slice(0,20));
    web.addMessage(e.text,"","","");
  }
  onSocketEvent={
    'bot_uttered':(e) => { new Promise((resolve,reject)=> {
      resolve(sendmessage(e));
    }).then(web.processMessages()).catch(err => console.log(err));
    },
    'connect': () => console.log('connection established'),
    'disconnect': () => doSomeCleanup(),
  };
  </script>
</body>
</html>
